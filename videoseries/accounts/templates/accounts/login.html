{% extends 'courses/base.html' %}

{% block content %}
<div class="container">
    <div class="font-weight-normal text-center mt-5">
        <h2 class="font-weight-normal">Please sign in...</h2>
        <img src="https://via.placeholder.com/80x80" alt="" class="mt-1"/>
    </div>
    <div class="d-flex justify-content-center align-items-center mt-5" style="height: 200px;">
        <div class="container">
            <form action="{% url 'accounts:login' %}" method="POST">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <div class="row">
                        <input type="submit" class="btn btn-primary mt-6"
                        value="Sign in"/>
                    </div>
                    
            </form>
        </div>
        
    </div>
</div>
{% endblock %}
